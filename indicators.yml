        SP.DYN.LE00.FE.IN:
          gender: female
        SP.DYN.LE00.IN:
          gender: both

categories:
  economy:
    name: Economy
  education:
    name: Education
  health:
    name: Health

properties:
  age:
    name: Age
    defaultValue: adult
    values:
      young:
        name: Young (15-24)
      adult:
        name: Adult

  gender:
    name: Gender
    defaultValue: both
    values:
      male:
        name: Male
      female:
        name: Female
      both:
        name: Both