indicators:
  economy:
    inflation:
      name: Inflation
      series:
        FP.CPI.TOTL.ZG: {}
    GDP:
      name: Gross Domestic Product
      series:
        NY.GDP.MKTP.CD: {}
    GDPGrowth:
      name: GDP Growth
      series:
        NY.GDP.MKTP.KD.ZG: {}
    GDPPerCapita:
      name: GDP per capita
      series:
        NY.GDP.PCAP.CD: {}

  education:
    literacyRate:
      name: Literacy rate
      series:
        SE.ADT.1524.LT.FE.ZS:
          gender: female
          age: youth
        SE.ADT.1524.LT.MA.ZS:
          gender: male
          age: youth
