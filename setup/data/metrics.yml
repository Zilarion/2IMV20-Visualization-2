metrics:
  economy:
    inflation:
      name: Inflation
      minValue: -1
      maxValue: 1
      scale: pow
      scaleArguments:
        exponent: 0.25
      format: '0.1%'
      series:
        FP.CPI.TOTL.ZG: {}
    GDP:
      name: Gross Domestic Product
      minValue: 8e+6
      maxValue: 2e+13
      scale: log
      scaleArguments: {}
      format: '$.4s'
      series:
        NY.GDP.MKTP.CD: {}
    GDPGrowth:
      name: GDP Growth
      minValue: -0.7
      maxValue: 1.9
      scale: sqrt
      scaleArguments:
        exponent: 0.25
      format: '0.1%'
      series:
        NY.GDP.MKTP.KD.ZG: {}
    GDPPerCapita:
      name: GDP per capita
      minValue: 3e+1
      maxValue: 2e+5
      scale: log
      scaleArguments: {}
      format: '$0.2s'
      series:
        NY.GDP.PCAP.CD: {}
    houseOwnership:
      name: House ownership
      minValue: 0
      maxValue: 1
      scale: linear
      scaleArguments: {}
      format: '0.1%'
      series:
        SG.OWN.HSAJ.FE.ZS:
          gender: female
        SG.OWN.HSAJ.MA.ZS:
          gender: male

  education:
    literacyRate:
      name: Literacy rate
      minValue: 0
      maxValue: 1
      scale: linear
      scaleArguments: {}
      format: '0.1%'
      series:
        SE.ADT.1524.LT.FE.ZS:
          gender: female
          age: youth
        SE.ADT.1524.LT.MA.ZS:
          gender: male
          age: youth
        SE.ADT.LITR.FE.ZS:
          gender: female
          age: adult
        SE.ADT.LITR.MA.ZS:
          gender: male
          age: adult
    schoolEnrollment:
      name: School enrollment
      minValue: 0
      maxValue: 1
      scale: linear
      scaleArguments: {}
      format: '0.1%'
      series:
        SE.PRM.NENR.FE:
          gender: female
          school: primary
        SE.PRM.NENR.MA:
          gender: female
          school: primary
        SE.SEC.ENRR.FE:
          gender: female
          school: secondary
        SE.SEC.ENRR.MA:
          gender: male
          school: secondary
    schoolCompletion:
      name: School completion
      minValue: 0
      maxValue: 1
      scale: linear
      scaleArguments: {}
      format: '0.1%'
      series:
        SE.PRM.CMPL.FE.ZS:
          school: primary
          gender: female
        SE.PRM.CMPL.MA.ZS:
          school: primary
          gender: male
        SE.PRM.CMPL.ZS:
          school: primary
          gender: both

  health:
    lifeExpectancy:
      name: Life expectancy at birth
      minValue: 0
      maxValue: 100
      scale: linear
      scaleArguments: {}
      format: '.0f'
      series:
        SP.DYN.LE00.MA.IN:
          gender: male
        SP.DYN.LE00.FE.IN:
          gender: female
        SP.DYN.LE00.IN:
          gender: both
    causeOfDeath:
      name: Cause of death (%)
      minValue: 0
      maxValue: 1
      scale: linear
      scaleArguments: {}
      format: '.0f'
      series:
        SH.DTH.COMM.1534.FE.ZS:
          gender: female
          ageRange: young
          causeOfDeath: communicableDisease
        SH.DTH.COMM.1534.MA.ZS:
          gender: male
          ageRange: young
          causeOfDeath: communicableDisease
        SH.DTH.COMM.3559.FE.ZS:
          gender: female
          ageRange: old
          causeOfDeath: communicableDisease
        SH.DTH.COMM.3559.MA.ZS:
          gender: male
          ageRange: old
          causeOfDeath: communicableDisease
        SH.DTH.INJR.1534.FE.ZS:
          gender: female
          ageRange: young
          causeOfDeath: injury
        SH.DTH.INJR.1534.MA.ZS:
          gender: male
          ageRange: young
          causeOfDeath: injury
        SH.DTH.INJR.3559.FE.ZS:
          gender: female
          ageRange: old
          causeOfDeath: injury
        SH.DTH.INJR.3559.MA.ZS:
          gender: male
          ageRange: old
          causeOfDeath: injury
        SH.DTH.NCOM.1534.FE.ZS:
          gender: female
          ageRange: young
          causeOfDeath: nonCommunicableDisease
        SH.DTH.NCOM.1534.MA.ZS:
          gender: male
          ageRange: young
          causeOfDeath: nonCommunicableDisease
        SH.DTH.NCOM.3559.FE.ZS:
          gender: female
          ageRange: old
          causeOfDeath: nonCommunicableDisease
        SH.DTH.NCOM.3559.MA.ZS:
          gender: male
          ageRange: old
          causeOfDeath: nonCommunicableDisease
    smoking:
      name: Smoking
      minValue: 0
      maxValue: 1
      scale: linear
      scaleArguments: {}
      format: '.0f'
      series:
        SH.PRV.SMOK.FE:
          gender: female
        SH.PRV.SMOK.MA:
          gender: female
    infantMortalityRate:
      name: Infant mortality rate
      minValue: 0
      maxValue: 1
      scale: linear
      scaleArguments: {}
      format: '.0f'
      series:
        SP.DYN.IMRT.IN:
          gender: both
        SP.DYN.IMRT.MA.IN:
          gender: male
        SP.DYN.LE00.FE.IN:
          gender: female

categories:
  economy:
    name: Economy
  education:
    name: Education
  health:
    name: Health

properties:
  age:
    name: Age
    defaultValue: adult
    values:
      young:
        name: Young (15-24)
      adult:
        name: Adult

  ageRange:
    name: Age range
    defaultValue: old
    values:
      young:
        name: 15-34
      old:
        name: 35-59

  gender:
    name: Gender
    defaultValue: both
    values:
      male:
        name: Male
      female:
        name: Female
      both:
        name: Both

  school:
    name: School
    defaultValue: primary
    values:
      primary:
        name: Primary
      secondary:
        name: Secondary

  causeOfDeath:
    name: Cause of death
    defaultValue: communicableDiseases
    value:
      communicableDiseases:
        name: Communicable diseases
      injuries:
        name: Injuries
      nonCommunicableDiseases:
        name: Non-communicable diseases